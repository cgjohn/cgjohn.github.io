<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Timer</title>
  <link rel="stylesheet" href="timer.css" type="text/css">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
 </head>

 <body>
 	<div class="alertContainer">
 		<p class="alertText"></p>
 	</div>

 	<div class="circleCont">
 		<p>Change Colors </p>
 		 <img class="forwardArrow" src="./ForwardArrow.png">
 		<div class="circle"></div> 
 		<div class="circle"></div>
 		<div class="circle"></div> 
 		<div class="circle"></div> 
 	</div>

	<div class="container"> 
 		<div class='inputField'>
 			<input type="text" id="input" autofocus="true"><br>
 			<button id="start">Start</button>
 		</div>
 		<div class="countdown">
 			<p class="number"></p>
 		</div>
 		<img class='pause' src="./pause.png">
 		<img class='reset' src='./reset.png'>
 	</div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="timer.js"></script>
 </body>
</html>
